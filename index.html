<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my valentine?</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #f5e0ee, #d5aecb);
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .img { height: 250px; border-radius: 15px; margin-bottom: 20px; }
        .title { font-size: 32px; color: hotpink; margin-bottom: 20px; }
        .buttons { display: flex; gap: 15px; justify-content: center; align-items: center; }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-yes { background-color: #26953c; color: white; }
        .btn-no { background-color: #a62552; color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <main class="container">
        <img class="img" src="https://media.tenor.com/TUVAE2M_wZ4AAAAi/chubby-tonton.gif" alt="tonton">
        <p class="title">Will you be my valentine?</p>
        <div class="buttons">
            <button type="button" class="btn btn-yes">Yes</button>
            <button type="button" class="btn btn-no">No</button>
        </div>
    </main>

    <script>
        const title = document.querySelector(".title");
        const btnContainer = document.querySelector(".buttons");
        const yesBtn = document.querySelector(".btn-yes");
        const noBtn = document.querySelector(".btn-no");
        const img = document.querySelector(".img");

        const tontonGifs = [
            "https://media.tenor.com/pZk_U5JVWzUAAAAi/tonton-friends-tonton.gif",
            "https://media.tenor.com/Jkha_Yjf0oAAAAAi/sad-depression.gif",
            "https://media.tenor.com/U0OPHZokzkUAAAAi/what-seriously.gif",
            "https://media.tenor.com/WKXMmSk3JJsAAAAi/chubby-tonton.gif",
            "https://media.tenor.com/ZHWV13j1iTAAAAAi/chubby-tonton.gif"
        ];

        const messages = ["No ðŸ˜”", "Are you sure? ðŸ¥º", "Pookie please ðŸ¥¹", "Don't do this... ðŸ˜­", "Broken heart ðŸ’”"];
        
        let noCount = 0;
        let yesScale = 1;

        yesBtn.addEventListener("click", () => {
            title.innerHTML = "Yay! I Love You!! ðŸ’—";
            img.src = "https://media.tenor.com/ACIlvdjNbpIAAAAi/tonton-friends-tonton.gif";
            btnContainer.classList.add("hidden");
        });

        noBtn.addEventListener("click", () => {
            if (noCount < messages.length) { 
                yesScale += 0.4;
                yesBtn.style.transform = scale(${yesScale});
                noBtn.innerHTML = messages[noCount];
                img.src = tontonGifs[noCount % tontonGifs.length];
                noCount++;
            }
        });
    </script>
</body>
</html>
